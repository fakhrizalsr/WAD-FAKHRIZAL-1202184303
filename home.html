<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <iframe src="https://www.youtube.com/embed/AwMeQJ_u73I"

      </div>
      <div class="col">
        <h2 style="text-align: center;">Registrasi Data Pelanggan</h2>
        <br>
        <form>
          <div class="form-group row">
            <label for="nama" class="col-sm-3 col-form-label">Nama</label>
            <div class="col-sm-9">
              <input type="nama" class="form-control" id="nama" placeholder="Nama anda..">
            </div>
          </div>
          <div class="form-group row">
            <label for="nomorhp" class="col-sm-3 col-form-label">Nomor HP</label>
            <div class="col-sm-9">
              <input type="nomorhp" class="form-control" id="nomorhp">
            </div>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="alamat" rows="2"></textarea>
          </div>
          <label for="inputCity">Pembayaran </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cash" id="cash" value="cash">
            <label class="form-check-label" for="cash">Cash</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="credit" id="credit" value="credit">
            <label class="form-check-label" for="credit">Credit</label>
          </div>
          <div class="form-group row">
            <label for="kategori" class="col-sm-4 col-form-label">Kategori Pesanan</label>
            <div class="col-sm-8">
              <select id="kategori" class="form-control">
                <option selected>Keyboard</option>
                <option>Mouse</option>
                <option>Komputer</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Kirim</button>
        </form>
      </div>
    </div>
